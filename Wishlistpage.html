<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzizaKS-LTD - Gadget Store</title>
    <link rel="icon" href="Aziza.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
    <style>  .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
<body>
   <header>
    <div class="header-left">
        <a href="index.html"><img src="Aziza.jpg" alt="AzizaKS-LTD Logo" id="logo"></a>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search for products..." id="search-input">
            <button type="submit" id="search-button">Search</button>
        </div>
    </div>

    <nav>
        <ul>  
            <li><a href="Login.html" data-section="signin"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
            <li><a href="SignUp.html" data-section="signup"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            <li><a href="Cartpage.html" id="cart-icon" class="cart-icon">Cart (0)</a></li>
            <li class="dropdown">
                <a href="Accountspage.html" class="dropbtn" data-section="account">My Account <i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="AboutUspage.html" data-section="about">About Us</a>
                    <a href="Wishlistpage.html" data-section="wishlist">Wishlist</a>
                    <a href="Shippingpage.html" data-section="shipping">Shipping</a>
                    <a href="Blogpage.html" data-section="blog">Blog</a>
                </div>
            </li>
        </ul>
    </nav>
    </header>
    <main>
        <section id="wishlist" class="wishlist-section">
            <h1>Wishlist</h1>
            <div class="wishlist-items">
               
                <div class="wishlist-item">
                    <img src="product-image.jpg" alt="Product Name">
                    <div class="wishlist-item-details">
                        <h2>Product Name</h2>
                        <p>Description of the product.</p>
                        <button class="remove-wishlist-item">Remove</button>
                        <a href="product-page.html" class="view-details">View Details</a>
                    </div>
                </div>
            
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AzizaKS-LTD. All rights reserved.</p>
        <ul class="social-icons">
		     <li>
            <i class="fas fa-phone"></i> +27 820569497
        </li>
        <li>
            <i class="fas fa-phone"></i> +27 112316625
        </li>
        <li>
            <i class="fas fa-envelope"></i> <a href="mailto:info@AzizaKS.co.za">info@AzizaKS.co.za</a>
        </li>
            <li><a href="https://facebook.com/AzizaKS-LTD" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://twitter.com/AzizaKS-LTD" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>

            <li><a href="https://linkedin.com/company/AzizaKS-LTD" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const removeButtons = document.querySelectorAll('.remove-wishlist-item');
            
            removeButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const item = event.target.closest('.wishlist-item');
                    if (item) {
                        item.remove();
                    }
                });
            });
        });
    </script>
</body>
</html>
