    <main>
        <section id="shipping" class="shipping-section">
            <h1>Shipping Information</h1>
            <div class="cart-summary">
                <h2>Cart Summary</h2>
                <table id="cart-items-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cart items will be dynamically added here -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Subtotal</td>
                            <td id="subtotal">$0.00</td>
                        </tr>
                        <tr>
                            <td colspan="3">Shipping</td>
                            <td id="shipping-cost">$0.00</td>
                        </tr>
                        <tr>
                            <td colspan="3">Total</td>
                            <td id="total-cost">$0.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="checkout-form">
                <h2>Shipping Information</h2>
                <form id="shipping-form" action="process_checkout.php" method="POST">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                    
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>
                    
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                    
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                    
                    <h2>Payment Information</h2>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                    
                    <label for="expiration">Expiration Date:</label>
                    <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
                    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                    
                    <button type="submit">Complete Purchase</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsTable = document.getElementById('cart-items-table').getElementsByTagName('tbody')[0];
            const subtotalElement = document.getElementById('subtotal');
            const shippingCostElement = document.getElementById('shipping-cost');
            const totalCostElement = document.getElementById('total-cost');
            const shippingMethodSelect = document.getElementById('shipping-method');

            // Dummy cart data for demonstration
            const cartItems = [
                { name: 'Product Name 1', quantity: 2, price: 50.00 },
                // Add more items as needed
            ];

            let subtotal = 0;

            cartItems.forEach(item => {
                const row = cartItemsTable.insertRow();
                row.insertCell().textContent = item.name;
                row.insertCell().textContent = item.quantity;
                row.insertCell().textContent = `$${item.price.toFixed(2)}`;
                const total = item.quantity * item.price;
                subtotal += total;
                row.insertCell().textContent = `$${total.toFixed(2)}`;
            });

            function calculateTotalCost() {
                let shippingCost = 0;
                switch (shippingMethodSelect.value) {
                    case 'standard':
                        shippingCost = subtotal < 50 ? 5 : 0;
                        break;
                    case 'express':
                        shippingCost = 15;
                        break;
                    case 'same-day':
                        shippingCost = 25;
                        break;
                }
                const totalCost = subtotal + shippingCost;
                subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
                shippingCostElement.textContent = `$${shippingCost.toFixed(2)}`;
                totalCostElement.textContent = `$${totalCost.toFixed(2)}`;
            }

            // Handle shipping method change
            shippingMethodSelect.addEventListener('change', calculateTotalCost);

            // Calculate total cost on page load
            calculateTotalCost();
        });
    </script>
